<!DOCTYPE html>
<html>
<head>
	<title>Melez Climate Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/colors.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="css/flaticon/flaticon.css" media="all"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<header>
	<h1>Melez Climate Dashboard</h1>
	<nav id="navigation">
		<i data-nav="rain" class="nav-icon flaticon-raindrops2"></i>
		<i data-nav="snow" class="nav-icon flaticon-snowflake144"></i>
		<i data-nav="wind" class="nav-icon flaticon-windy4"></i>
		<p>Please select climate data</p>
	</nav>
</header>
<section id="content">
	<section id="left">
		<article id="names" class="container">
			<h3><i class="flaticon-buildings2"></i>Which cities?</h3>
			<table>
				<thead>
					<tr>
						<td>Table order</td>
						<td>Name</td>
					</tr>
				</thead>
				<tbody>
					<tr><td>1</td><td></td></tr>
					<tr><td>2</td><td></td></tr>
					<tr><td>3</td><td></td></tr>
				</tbody>
			</table>
		</article>
		<article class="container">
			<h3><i class="flaticon-chart15"></i>How does it look?</h3>
			<section id="charts"></section>
		</article>
	</section>
	<section id="right">
		<article id="amounts" class="container">
			<h3><i class="flaticon-number19"></i>How much?</h3>
			<table>
				<thead>
					<tr>
						<td>Ranking</td>
						<td>Name</td>
					</tr>
				</thead>
				<tbody>
					<tr><td>1</td><td></td></tr>
					<tr><td>2</td><td></td></tr>
					<tr><td>3</td><td></td></tr>
				</tbody>
			</table>		
		</article>
		<article class="container">
			<h3><i class="flaticon-facebook30"></i>Where in the world?</h3>
			<section id="map"></section>
		</article>
	</section>
</section>
<footer>
	<p>Created by Ivan Melnikov and Matt Su&aacute;rez</p>
</footer>
<script src="js/highcharts.js"></script>
<script src="js/ammap.js"></script>
<script src="js/inits.js"></script>
</body>
</html>
